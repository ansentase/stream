name: YouTube Live Stream with Google Drive Video

on:
  workflow_dispatch:

jobs:
  teststream:
    runs-on: ubuntu-latest

    steps:
      - name: Install FFmpeg and gdown
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install gdown

      - name: Download video from Google Drive using gdown
        run: |
          gdown --id 1GGtvDWqLZQieNmVhp0CG5pmg2LDFu4bE -O video.mp4

      - name: Confirm video file
        run: |
          ls -lh
          file video.mp4
          ffprobe -v error -show_format -show_streams video.mp4 || true

      - name: Stream to YouTube
        run: |
          YOUTUBE_STREAM_KEY="1axq-th5h-t5rq-g4x1-9q7d"
          YOUTUBE_RTMP="rtmp://a.rtmp.youtube.com/live2"

          ffmpeg -re -i video.mp4 \
            -c:v libx264 -preset veryfast -b:v 2500k \
            -c:a aac -b:a 128k \
            -f flv "${YOUTUBE_RTMP}/${YOUTUBE_STREAM_KEY}"
